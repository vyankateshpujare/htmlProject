<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal</title>
    <style>
        .container
        {
            text-align: center;
            width: 50%;

        h1{

        h1 span{

            border-bottom: 2px solid;

        <h1>Welcome To <span>VAST</span></h1>
